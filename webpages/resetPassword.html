<style>
body {font-family: Arial;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-table;
    border: none;
    background: #f1f1ff;
    border-radius: 50px/40px;
}
a[type=career],a[type=about]:link{
    color: green;

    margin-right: 300px;
    margin-left: 30px;
    text-decoration: none;
    
}
a[type=career],a[type=about]:visited {
    color:#aaa1f0;
    background-color: transparent;
    text-decoration: none;
}
a[type=career],a[type=about]:hover {
    color :#aaa1f0;
    text-decoration: none;
    background-color: transparent;
    text-decoration: none;
}
input[type=text]:focus, input[type=password]:focus {
    background-color: #f1f1f1;
    outline: none;
}

hr {
    border: 1px solid red;
    margin-bottom: 25px;
}
a[type=forgot] {
    color: green;
    margin-left: 40px;
    text-decoration: none;
}
a[type=forgot]:hover{
    color:#aaa1f0;
    background-color: transparent;
    text-decoration: none;
}
/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding-left: 1px;
    cursor: pointer;
    width: 50%;
    opacity: 0.8;
}

button:hover {
    opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 5px 5px;
    background-color: #f44336;
    
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 70px;
  height: 40px;
  margin-left: 200px;
  border:1px;
  backface-visibility: 1.0;
  border-radius: 30px/20px;
}

/* Add padding to container elements */
.container {
    padding: 50px;
    width: 600px;
    height: 600px;
    border: none;
    border-radius: 8px;
    margin-left: 350px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>

    </div>
  </div>
</form>
</div>
</body>
